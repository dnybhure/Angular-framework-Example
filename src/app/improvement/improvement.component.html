<form [formGroup]="improvementForm" novalidate>
  <button
    type="button"
    (click)="addwentWellNotes()"
    class="btn btn-success mt-3 center-align"
  >
    What can be Improved
  </button>
  <div formArrayName="improvements" class="noteSection">
    <div
      *ngFor="let data of improvements.controls; let i = index"
      class="col-lg-4"
    >
      <div [formGroupName]="i" class="mt-3 ml-10">
        <textarea
          type="text"
          class="form-control"
          formControlName="improvement"
        ></textarea>
      </div>
    </div>
  </div>
</form>
