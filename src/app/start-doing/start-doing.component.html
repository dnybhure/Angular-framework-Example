<form [formGroup]="startDoingForm" novalidate>
  <button
    type="button"
    class="btn btn-success mt-3 center-align"
    (click)="addStartDoingNotes()"
  >
    Start Doing
  </button>
  <div formArrayName="startDoingItems" class="noteSection">
    <div
      *ngFor="let data of startDoingItems.controls; let i = index"
      class="col-lg-4 col-md-4 col-sm-4"
    >
      <div [formGroupName]="i" class="mt-3 ml-10">
        <textarea
          type="text"
          class="form-control"
          formControlName="startDoing"
          id="startDoing{{ i }}"
        ></textarea>
      </div>
    </div>
  </div>
</form>
